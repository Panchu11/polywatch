name: PolyWatch

on:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours
  workflow_dispatch:

concurrency:
  group: polywatch-schedule
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      DRY_RUN: "false"          # live posting enabled
      GLOBAL_MODE: "true"
      MIN_PROFIT_USD: "10000"   # only tweet trades with PnL > $10k
      MAX_TWEETS_PER_DAY: "1000"
      SINCE_MINUTES: "90"       # fetch last 90 minutes
      TOP_N_TRADES: "1"         # post top 1 biggest PnL trade
      REQUIRE_X_HANDLE: "false" # post all trades (tag @handle when available)
      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run PolyWatch
        run: |
          python polywatch.py
      - name: Commit posted cache
        run: |
          git config user.name "PolyWatch Bot"
          git config user.email "bot@polywatch.local"
          git add posted.json
          git commit -m "Update: posted cache after run" || true
          git push || true

